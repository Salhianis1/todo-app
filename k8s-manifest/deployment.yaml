apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
  namespace: todo-app-namespace
  labels:
    app: todo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      containers:
        - name: todo-app-container
          image: salhianis20/todo-app:latest
          ports:
            - containerPort: 3000
